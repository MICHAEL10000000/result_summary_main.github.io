<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="inner_box">
        <section>Your Result</section>
        <section id="circle">
          <span>76</span> <br />
          of 100
        </section>
        <section id="bottom_line">
          <span>Great</span> <br />You scored higher than 65% of the people who
          have taken these tests.
        </section>
      </div>
      <div class="outer_box">
        <div id="header">Summary</div>
        <div id="reaction">
          <section>Reaction</section>
          <section>80 / 100</section>
        </div>
        <div id="memory">
          <section>Memory</section>
          <section>92 / 100</section>
        </div>
        <div id="verbal">
          <section>Verbal</section>
          <section>61 / 100</section>
        </div>
        <div id="visual">
          <section>Visual</section>
          <section>72 / 100</section>
        </div>
        <div id="button">Continue</div>
      </div>
    </div>
  </body>
</html>
